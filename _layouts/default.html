<!doctype html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="generator" content="Jekyll v{{ jekyll.version }}">
		
		<!-- Styles + bootstrap + fontawesome -->
		<link href="{{ site.baseurl }}/css/screen.css" rel="stylesheet">
		<link href="{{ site.baseurl }}/css/bootstrap.css" rel="stylesheet">
		<link href="https://use.fontawesome.com/releases/v5.0.3/css/all.css" rel="stylesheet">
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet" >
		
		<!-- Owl Carousel core CSS files -->
		<link rel="stylesheet" href="{{ site.baseurl }}/css/owl.carousel.css" />
		<link rel="stylesheet" href="{{ site.baseurl }}/css/owl.theme.default.css" />
		<!-- Magnific Popup core CSS file -->
		<link rel="stylesheet" href="{{ site.baseurl }}/css/magnific-popup.css">

		<!-- favicons -->
		<link rel="apple-touch-icon" href="{{ site.baseurl }}/apple-touch-icon.png">
		<link rel="icon" type="image/png" href="{{ site.baseurl }}/touch-icon.png" sizes="192x192">
		<link rel="icon" type="image/png" href="{{ site.baseurl }}/images/favicon.png">

		{% seo %}
		{% feed_meta %}
		
		
	</head>

	<body>
		<header>
			{% include header.html %}
		</header>

			{{ content }}

		<footer class="">
			
			{% include footer.html %}
			
		</footer>

		<!-- jQuery core file -->
		<script src="https://yastatic.net/jquery/3.1.1/jquery.min.js"></script>

		<!-- Jquery UI files -->
		<script src="{{ site.baseurl }}/js/jquery-ui.min.js"></script>

		<!-- Owl Carousel JS files -->
		<script src="{{ site.baseurl }}/js/owl.carousel.js"></script>

		<!-- Bootstrap – Tooltips popper -->
		<script src="{{ site.baseurl }}/js/popper.js"></script>
		
		<!-- Magnific Popup core JS file -->
		<script src="{{ site.baseurl }}/js/jquery.magnific-popup.js"></script>

		<!-- Klimov JS -->
		<script src="{{ site.baseurl }}/js/common.js"></script>

		<!-- maskedinput -->
		<script src="{{ site.baseurl }}/js/jquery.maskedinput.js"></script>

		<script type="text/javascript">
			jQuery(function($){
			$("#input-phone").mask("+7 (999) 999-9999");
			$("#input-phone-add").mask("+7 (999) 999-9999");
			});
		 </script>
		
		{% if jekyll.environment == 'production' and site.google_analytics_key != '' %}
		<script>
			(function(i,s,o,g,r,a,m){i["GoogleAnalyticsObject"]=r;i[r]=i[r]||function(){
			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,"script","//www.google-analytics.com/analytics.js","ga");

			ga("create", "{{ site.google_analytics_key }}", "auto");
			ga("send", "pageview");
		</script>
		{% endif %}

		<!-- Невидимая форма -->

		{% include main-form.html template='invisible' %}

	</body>
</html>
