{% assign portfolio = site.pages | where: "path", "portfolio.html" | first %}

<section class="hero ">
	<div class="container">
		{% if portfolio.heading %}
		<h2><!-- <a href="{{ site.baseurl }}/portfolio/">-->{{ portfolio.heading }}<!-- </a>--> </h2> 
		{% endif %}
		{% if page.subtitle %}
			<p class="subtext">{{ page.subtitle }}</p>
		{% endif %}
	</div>
</section>

<section class="">
	<div class="container">

		<h2>{{ page.name }}</a> </h2>
		<p><img src="{% include relative-src.html src=page.image_path %}" class="screenshot"></p>
		<div>
			{{ content }}
		</div>
	</div>
</section>
